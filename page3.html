<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
    }

    .typewriter {
      font-size: 2rem;
      color: #333;
      border-right: 2px solid black;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(33, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 33ch } /* Change based on text length */
    }

    @keyframes blink {
      50% { border-color: transparent }
    }
  </style>
</head>
<body>

  <div class="typewriter">Welcome to Allan Ojuka portfolio website!</div>
  
  <a href="page1.html">ENTERLLL</a>
</body>
</html>
